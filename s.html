<canvas id="myCanvas" width="300" height="200"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // Draw a rectangle
  ctx.fillStyle = "blue";
  ctx.fillRect(50, 50, 100, 50); // (x, y, width, height)

  // Draw a circle
  ctx.beginPath();
  ctx.arc(200, 75, 40, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)
  ctx.fillStyle = "red";
  ctx.fill();

  // Draw a line
  ctx.beginPath();
  ctx.moveTo(30, 150); // Start point (x, y)
  ctx.lineTo(270, 150); // End point (x, y)
  ctx.strokeStyle = "green";
  ctx.lineWidth = 3;
  ctx.stroke();
</script>
